<!DOCTYPE html>
<html>
<body>
<head>
    <meta charset="utf-8">
    <title>Pok&eacute;dex [151]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=0">
    <link href="css/main.css" rel="stylesheet">
</head>
<div class="wrapper">
    <div class="pokedex-alerts">
        <div class="pokedex-alerts--alert"></div>
        <div class="pokedex-alerts--warn"></div>
        <div class="pokedex-alerts--caution"></div>
        <div class="pokedex-alerts--safe"></div>
    </div>
<!-- <div class="test-wrapper"> -->
<div class="test-shape-1"></div><div class="test-shape-2></div>
<div class="pokedex-wrapper">
    <div class="poke-viewer">
        <div class="poke-viewer__item--dots">&sdot;&sdot;</div>
        <div class="poke-viewer__item--poke-image-container">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" class="poke-viewer__item--poke-image"/>
        </div>
        <button type="submit" class="poke-viewer__item--poke-speak"></button>
        <div class="poke-viewer__item--poke-vent">&equiv;</div>
    </div>

    <div class="poke-container poke-container--description-short">
        <button class="poke-container__item poke-container__item--enter"></button>
        <div class="poke-container__item poke-container__item--start-select-container">
            <button class="poke-container__item--start"></button>
            <button class="poke-container__item--select"></button>
        </div>
        <div class="poke-container__item poke-container__item--dots">&sdot;&sdot;</div>
        <div class="poke-container__item poke-container__item--description-short">
            <p>tiny turtle pok&eacute;mon</p>
        </div>
        <div class="poke-container__item poke-container__item--directionals">
            <button class="up"></button>
            <button class="right"></button>
            <button class="down"></button>
            <button class="left"></button>
            <div class="filler"></div>
        </div>
        <div class="poke-container__item--dots">&sdot;&sdot;</div>
    </div>
</div>
<div class="pokedex-hinge">
    <div class="pokedex-hinge__item"></div>
    <div class="pokedex-hinge__item"></div>
</div>
<div class="pokedex-wrapper">
    <div class="poke-container poke-container--general-info">
        <div class="poke-container__item poke-container__item--number-name">
            <p><img src="http://www.pokeapi-how.appspot.com/favicon.ico" class="poke-ball"/> #007 squirtle</p>
        </div>
        <div class="poke-container__item poke-container__item--height">
            <p>height:</p>
            <p>1'08"</p>
        </div>
        <div class="poke-container__item poke-container__item--weight">
            <p>weight:</p>
            <p>19.8 lbs.</p>
        </div>
        <div  class="poke-container__item poke-container__item--poke-description">
            <p>Squirtle. This Tiny Turtle Pok√©mon draws its long neck into its shell to launch incredible water attacks with amazing range and accuracy. The blasts can be quite powerful.</p>
        </div>
    </div>

    <div class="poke-container poke-container--decorative">
        <div class="poke-container__item poke-container__item--decorative-buttons">
            <button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button><button class="poke-container__item--decorative-button"></button>
        </div>
        <div class="poke-container__item poke-container__item--dots">&sdot;&sdot;</div>
        <div class="poke-container__item poke-container__item--decorative-1-2">
            <button class="poke-container__item--decorative-1"></button>
            <button class="poke-container__item--decorative-2"></button>
        </div>
        <div class="poke-container__item poke-container__item--decorative-3-4">
            <button class="poke-container__item--decorative-3"></button><button class="poke-container__item--decorative-4"></button>
        </div>
        <div class="poke-container__item poke-container__item--decorative-circle">
            <button class="poke-container__item poke-container__item--decorative-circle-button"></button>
        </div>
    </div>

    <div class="poke-container poke-container--types">
        <div class="poke-container__item poke-container__item--poke-type-1">
            <p>water</p>
        </div>
        <div class="poke-container__item poke-container__item--poke-type-2">
            <p>null</p>
        </div>
    </div>
</div>
<!-- </div> -->
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
