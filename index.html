<!DOCTYPE html>
<html>
<body>
<head>
    <meta charset="utf-8">
    <title>Pok&eacute;dex [151]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=0">
    <link href="css/main.css" rel="stylesheet">
</head>
<div class="wrapper">
    <div class="pokedex-wrapper__one">
        <div class="pokedex-alerts">
            <div class="pokedex-alerts--alert"></div>
            <div class="pokedex-alerts--warn"></div>
            <div class="pokedex-alerts--caution"></div>
            <div class="pokedex-alerts--safe"></div>
        </div>
        <div class="poke-viewer">
            <div class="poke-viewer__item--dots">&sdot;&sdot;</div>
            <div class="poke-viewer__item--poke-image-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" class="poke-viewer__item--poke-image"/>
            </div>
            <button type="submit" class="poke-viewer__item--poke-speak"></button>
            <div class="poke-viewer__item--poke-vent">&equiv;</div>
        </div>
        <div class="poke-controls">
            <button class="poke-controls__item poke-controls__item--enter"></button>
            <div class="poke-controls__item poke-controls__item--start-select-container">
                <button class="poke-controls__item--start"></button>
                <button class="poke-controls__item--select"></button>
            </div>
            <div class="poke-controls__item poke-controls__item--dots">&sdot;&sdot;</div>
            <div class="poke-controls__item poke-controls__item--description-short">
                <p>tiny turtle pok&eacute;mon</p>
            </div>
            <div class="poke-controls__item poke-controls__item--directionals">
                <button class="up"></button>
                <button class="right"></button>
                <button class="down"></button>
                <button class="left"></button>
                <div class="filler"></div>
            </div>
            <div class="poke-controls__item--dots">&sdot;&sdot;</div>
        </div>
    </div>
    <div class="pokedex-hinge">
    <div class="pokedex-hinge__item"></div>
    <div class="pokedex-hinge__item"></div>
</div>
    <div class="pokedex-wrapper__two">
        <div class="poke__general-info">
            <div class="poke__general-info--number-name">
                <p><img src="http://www.pokeapi-how.appspot.com/favicon.ico" class="poke-ball"/> #007 squirtle</p>
            </div>
            <div class="poke__general-info--height">
                <p>height:</p>
                <p>1'08"</p>
            </div>
            <div class="poke__general-info--weight">
                <p>weight:</p>
                <p>19.8 lbs.</p>
            </div>
            <div class="poke__general-info--poke-description">
                <p>Squirtle. This Tiny Turtle Pok√©mon draws its long neck into its shell to launch incredible water attacks with amazing range and accuracy. The blasts can be quite powerful.</p>
            </div>
        </div>
        <div class="poke__buttons">
            <div class="poke__buttons--keyboard">
                <button class="poke__buttons--keyboard-key a"></button><button class="poke__buttons--keyboard-key b"></button><button class="poke__buttons--keyboard-key c"></button><button class="poke__buttons--keyboard-key d"></button><button class="poke__buttons--keyboard-key e"></button><button class="poke__buttons--keyboard-key f"></button><button class="poke__buttons--keyboard-key g"></button><button class="poke__buttons--keyboard-key h"></button><button class="poke__buttons--keyboard-key i"></button><button class="poke__buttons--keyboard-key j"></button>
            </div>
            <div class="poke__buttons--dots">&sdot;&sdot;</div>
            <div class="poke__buttons--decorative-start-select">
                <button class="poke__buttons--decorative-start"></button>
                <button class="poke__buttons--decorative-select"></button>
            </div>
            <div class="poke__buttons--decorative-a-b">
                <button class="poke__buttons--decorative-a"></button>
                <button class="poke__buttons--decorative-b"></button>
            </div>
            <div class="poke__buttons--decorative-circle">
                <button class="poke__buttons--decorative-circle-button"></button>
            </div>
        </div>

        <div class="poke__type">
            <div class="poke__type-1">
                <p>water</p>
            </div>
            <div class="poke__type-2">
                <p>null</p>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
